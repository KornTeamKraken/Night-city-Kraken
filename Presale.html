<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kraken Crypto ‚Äî Presale & Staking</title>
  <meta name="description" content="Presale KRAKEN token sur Solana. Achetez KRAKEN, stakez et gagnez des r√©compenses." />
  <link rel="icon" href="assets/favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Orbitron', sans-serif; background:#05060a; color:#e6eef8; }
    .neon { text-shadow: 0 0 10px rgba(124,58,237,.8), 0 0 30px rgba(99,102,241,.6); }
    .solana-glow { text-shadow: 0 0 10px rgba(158,113,245,.8), 0 0 30px rgba(158,113,245,.6); }
    .banner-solana { animation: glow-pulse 2s ease-in-out infinite; }
    @keyframes glow-pulse { 0%, 100% { box-shadow: 0 0 10px rgba(158,113,245,.4), inset 0 0 10px rgba(158,113,245,.2); } 50% { box-shadow: 0 0 20px rgba(158,113,245,.8), inset 0 0 15px rgba(158,113,245,.4); } }
    .card-hover { transition: all 0.3s ease; }
    .card-hover:hover { transform: translateY(-5px); box-shadow: 0 0 20px rgba(158,113,245,.6); }
    .progress-bar { background: linear-gradient(90deg, #7c3aed, #ec4899); }
  </style>
</head>
<body class="min-h-screen">

  <!-- Header -->
  <header class="flex items-center justify-between p-6 bg-[#05060a]">
    <div class="flex items-center gap-4">
      <img src="assets/logo.png" alt="Kraken logo" class="h-12 w-12">
      <h1 class="text-2xl md:text-3xl neon tracking-widest">KRAKEN</h1>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="p-12 bg-gradient-to-b from-purple-900/20 to-[#05060a]">
    <div class="max-w-4xl mx-auto text-center">
      <h2 class="text-5xl neon mb-4">Presale KRAKEN</h2>
      <p class="text-xl text-purple-300 mb-2">Achetez KRAKEN tokens avant le lancement public</p>
      <p class="text-purple-400 solana-glow font-semibold">‚ö° Token natif Solana | Prix en USD</p>
    </div>
  </section>

  <!-- Main Content -->
  <section id="presale" class="p-12">
    <div class="max-w-6xl mx-auto grid md:grid-cols-2 gap-8">
      <!-- Left: Staking + Referral -->
      <div class="space-y-6">

        <!-- Staking Pool -->
        <div class="card-hover p-6 rounded-lg bg-[#0a0c1a] border border-cyan-500/30">
          <h3 class="text-2xl neon mb-4">üîí Pool de Staking</h3>
          <div class="space-y-4">
            <div class="p-4 bg-cyan-500/10 rounded border border-cyan-500/30">
              <p class="text-sm text-gray-300">APY 30 jours</p>
              <p class="text-2xl text-cyan-400 font-bold">15% APY</p>
            </div>
            <button onclick="toggleStakingForm()" class="w-full mt-4 px-4 py-2 bg-gradient-to-r from-cyan-600 to-blue-600 rounded-lg hover:shadow-lg transition">Staker</button>
          </div>
        </div>
      </div>

      <!-- Right: Wallet + Purchase -->
      <div class="space-y-6">
        <!-- Crypto Payment -->
        <div class="card-hover p-6 rounded-lg bg-[#0a0c1a] border border-purple-500/30">
          <h3 class="text-2xl neon mb-4">‚ö° Acheter avec Solana</h3>
          <div class="space-y-4">
            <button id="connect-wallet-btn" class="w-full px-4 py-3 bg-gradient-to-r from-purple-600 to-purple-500 rounded-lg font-semibold hover:shadow-lg transition">Connecter Wallet</button>
            <!-- Wallet Balance -->
            <div class="p-4 bg-purple-900/20 rounded border border-purple-500/30 text-center mt-4">
              <p class="text-sm text-gray-400 mb-1">Solde Wallet:</p>
              <p id="wallet-balance" class="text-xl neon">0 KRAKEN</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Staking Modal -->
  <div id="staking-modal" class="hidden fixed inset-0 bg-black/80 flex items-center justify-center z-50">
    <div class="bg-[#0a0c1a] border border-cyan-500/30 rounded-lg p-6 max-w-md w-full mx-4">
      <div class="flex justify-between items-center mb-4">
        <h3 class="text-2xl neon">Staker KRAKEN</h3>
        <button onclick="toggleStakingForm()" class="text-gray-400 hover:text-white text-2xl">‚úï</button>
      </div>
      <form id="staking-form" class="space-y-4">
        <div>
          <label class="block text-sm text-gray-300 mb-2">Montant √† staker</label>
          <input type="number" id="stake-amount" placeholder="1000" min="100" class="w-full px-3 py-2 bg-purple-900/30 border border-purple-500/30 rounded text-white" required>
        </div>
        <div>
          <label class="block text-sm text-gray-300 mb-2">Dur√©e</label>
          <select id="stake-duration" class="w-full px-3 py-2 bg-purple-900/30 border border-purple-500/30 rounded text-white">
            <option value="30">30 jours (15% APY)</option>
            <option value="90">90 jours (35% APY)</option>
            <option value="180">180 jours (50% APY)</option>
          </select>
        </div>
        <div class="p-3 bg-cyan-500/10 rounded border border-cyan-500/30">
          <p class="text-sm text-gray-300 mb-1">R√©compenses estim√©es</p>
          <p class="text-2xl text-cyan-400 font-bold" id="rewards-display">0 KRAKEN</p>
        </div>

        <!-- Barre de progression staking -->
        <div class="w-full bg-purple-900/30 h-3 rounded-full mt-2">
          <div id="staking-progress-bar" class="h-3 rounded-full progress-bar" style="width: 0%"></div>
        </div>
        <p class="text-xs text-gray-400 mt-1 text-center" id="staking-progress-text">0 / 1000 KRAKEN stak√©s</p>

        <button type="submit" class="w-full px-4 py-3 bg-gradient-to-r from-cyan-600 to-blue-600 rounded-lg font-semibold hover:shadow-lg transition">Confirmer Staking</button>
      </form>
    </div>
  </div>

  <script>
    // Toggle Staking Modal
    function toggleStakingForm() {
      const modal = document.getElementById('staking-modal');
      modal.classList.toggle('hidden');
    }

    // Wallet connection simulation
    const connectWalletBtn = document.getElementById('connect-wallet-btn');
    const walletBalanceDisplay = document.getElementById('wallet-balance');

    let walletBalance = 0;

    connectWalletBtn.addEventListener('click', async () => {
      // Simule r√©cup√©ration solde wallet
      walletBalance = 1234.567890123;
      walletBalanceDisplay.textContent = walletBalance.toFixed(9) + ' KRAKEN';
      alert('Wallet connect√© ! Solde mis √† jour.');
    });

    // Staking
    const stakeForm = document.getElementById('staking-form');
    const stakingProgressBar = document.getElementById('staking-progress-bar');
    const stakingProgressText = document.getElementById('staking-progress-text');
    const rewardsDisplay = document.getElementById('rewards-display');

    let stakedTotal = 0;
    const stakingCap = 1000;

    function updateStakingProgress() {
      const percent = Math.min((stakedTotal / stakingCap) * 100, 100);
      stakingProgressBar.style.width = percent + '%';
      stakingProgressText.textContent = `${stakedTotal.toFixed(9)} / ${stakingCap} KRAKEN stak√©s`;
    }

    stakeForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const stakeAmount = Number(document.getElementById('stake-amount').value);
      const duration = Number(document.getElementById('stake-duration').value);

      // Calcul r√©compenses simul√©es
      let rewardRate = 0.15; // APY 30 jours par d√©faut
      if(duration === 90) rewardRate = 0.35;
      if(duration === 180) rewardRate = 0.50;

      const rewards = stakeAmount * rewardRate * (duration/365);
      rewardsDisplay.textContent = rewards.toFixed(9) + ' KRAKEN';

      stakedTotal += stakeAmount;
      updateStakingProgress();
      toggleStakingForm();
      alert(`Vous avez stak√© ${stakeAmount} KRAKEN !`);
    });

    // Initialise barre de progression
    updateStakingProgress();
  </script>
</body>
</html>
